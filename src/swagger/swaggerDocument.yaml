      type: object
      properties:
        id_usuario:
          type: integer
        nome:
          type: string
        email:
          type: string
        status_conta:
          type: string
        documento:
          type: string
    Destino:
      type: object
      properties:
        id_destino:
          type: integer
        titulo: 
          type: string
        descricao:
          type: string
    Imagem:
      type: object
      properties:
        id_imagem:
          type: integer
        imagem:
          type: string
          format: binary
        id_destino:
          type: integer
    Rota:
      type: object
      properties:
        id_rota:
          type: integer
        id_destino:
          type: integer
        nome:
          type: string
        tipo:
          type: string
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
    Missao:
      type: object
      properties:
        id_missao:
          type: integer
        id_destino:
          type: integer
        descricao:
          type: string
        dica1:
          type: string
        dica2: 
          type: string
    AcessoHistorico:
      type: object
      properties:
        id_acessoHistorico:
          type: integer
        id_destino:
          type: integer
        id_usuario:
          type: integer
        data_acesso:
          type: string
    MissaoConcluida:
      type: object
      properties:
        id_missao_concluida:
          type: integer
        data_finalizacao:
          type: string
          format: date-time
        ultima_dica:
          type: string
        id_missao:
          type: integer
        id_usuario:
          type: integer
        id_destino:
          type: integer
    ApiKeyError:
      type: object
      properties:
        error:
          type: string  

